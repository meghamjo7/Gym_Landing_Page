<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Momentum Gym</title>
    <link rel="stylesheet" href="contact.css">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="nav-button home-btn">Home</a>
            <a href="about.html" class="nav-button about-btn">About</a>
            <a href="service.html" class="nav-button services-btn">Services</a>
            <a href="contact.html" class="nav-button contact-btn">Contact Us</a>
        </nav>
    </header>

    <main>
        <h1>Contact Us</h1>
        <div class="contact-container">
            <section class="contact-info">
                <h2>Get in Touch</h2>
                <div class="info-item">
                    <i class="fas fa-phone"></i>
                    <p>+1 (555) 123-4567</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <p>info@momentumgym.com</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>123 Fitness Street, Healthville, EX 12345</p>
                </div>
            </section>
            <section class="contact-form">
                <h2>Send Us a Message</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Momentum Gym. All rights reserved.</p>
    </footer>

    <script src="contact-script.js"></script>
</body>
</html>
